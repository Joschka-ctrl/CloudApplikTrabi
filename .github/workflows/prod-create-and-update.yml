name: Production Cluster Creation

on:
  push:
    tags:
      - '1.*' 

jobs:
  create-free:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt install gh -y

      - name: Trigger another pipeline
        run: |
          gh workflow run cluster-create-k8s.yml -f tenant_name=free -R Joschka-ctrl/CloudApplikTrabi -r stage
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}  
  
  create-standard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt install gh -y

      - name: Trigger another pipeline
        run: |
          gh workflow run cluster-create-k8s.yml -f tenant_name=pro -R Joschka-ctrl/CloudApplikTrabi -r stage
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}